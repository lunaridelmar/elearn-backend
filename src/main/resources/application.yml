spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/elearn
    username: elearn
    password: elearn
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
server:
  port: 8080
